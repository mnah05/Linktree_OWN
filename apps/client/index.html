<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LinkHub - One Link for Everything</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap");
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-900 text-white min-h-screen">
    <!-- Header -->
    <header class="p-6">
      <div class="max-w-6xl mx-auto flex justify-between items-center">
        <h1 class="text-xl font-semibold">LinkHub</h1>
        <!-- <a href="#" class="bg-white text-gray-900 px-4 py-2 rounded-lg font-medium hover:bg-gray-100 transition-colors">
                Get Your Own
            </a> -->
      </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 flex items-center justify-center px-6 py-20">
      <div class="max-w-2xl text-center space-y-8">
        <h2 class="text-5xl md:text-6xl font-bold">
          One link for<br />
          <span class="text-gray-400">everything</span>
        </h2>

        <p class="text-xl text-gray-300 max-w-lg mx-auto">
          Share all your links in one place. Perfect for Instagram, TikTok, and
          social media bios.
        </p>

        <div class="space-y-4">
          <a
            href="http://localhost:5500/auth/"
            target="_self"
            rel="noopener noreferrer"
          >
            <button
              class="w-full max-w-sm bg-white text-gray-900 py-4 rounded-lg font-semibold text-lg hover:bg-gray-100 transition-colors"
            >
              Create Your Page
            </button>
          </a>
          <p class="text-sm text-gray-500">Free forever â€¢ One for all</p>
        </div>
      </div>
    </main>

    <!-- Simple Example -->
    <section class="pb-20 px-6">
      <div class="max-w-xs mx-auto">
        <div class="bg-gray-800 rounded-2xl p-6 space-y-4">
          <!-- Profile -->
          <div class="text-center space-y-2">
            <img
              src="https://i.pinimg.com/736x/90/12/76/90127618e0e0db6101c6cbc03d30b5f2.jpg"
              alt="Profile"
              class="w-16 h-16 rounded-full mx-auto object-cover"
            />
            <h3 class="font-medium">@username</h3>
          </div>

          <!-- Links -->
          <div class="space-y-5">
            <div
              class="bg-gray-700 rounded-lg py-3 px-4 text-center text-sm outline-none transition-all duration-300 hover:-translate-y-1.5 hover:bg-gray-900 hover:outline hover:outline-[2px] hover:outline-gray-200"
            >
              My Website
            </div>
            <div
              class="bg-gray-700 rounded-lg py-3 px-4 text-center text-sm outline-none transition-all duration-300 hover:-translate-y-1.5 hover:bg-gray-900 hover:outline hover:outline-[2px] hover:outline-gray-200"
            >
              Latest Video
            </div>
            <div
              class="bg-gray-700 rounded-lg py-3 px-4 text-center text-sm outline-none transition-all duration-300 hover:-translate-y-1.5 hover:bg-gray-900 hover:outline hover:outline-[2px] hover:outline-gray-200"
            >
              Shop
            </div>
            <div
              class="bg-gray-700 rounded-lg py-3 px-4 text-center text-sm outline-none transition-all duration-300 hover:-translate-y-1.5 hover:bg-gray-900 hover:outline hover:outline-[2px] hover:outline-gray-200"
            >
              Contact
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="text-center pb-8 text-gray-500 text-sm">
      <p>&copy; 2025 LinkHub. Simple link sharing.</p>
    </footer>
  </body>
</html>
