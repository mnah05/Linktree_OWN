<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Admin - Profile Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root{
        --color-bg:#0f1115;--color-surface:#1c1f26;--color-surface-alt:#181c22;
        --color-border:#232a33;--color-text:#f1f5f9;--color-text-dim:#94a3b8;
        --color-accent:#3ecf8e;--color-accent-hover:#32b176;
        --color-danger:#ef4444;--color-danger-bg:#3b1115;
        --color-success:#10b981;--color-success-bg:#0f2f23;
        --focus:0 0 0 2px #0f1115,0 0 0 4px #3ecf8e;
        --radius:16px;--transition:150ms cubic-bezier(.4,0,.2,1);
      }
      body{background:var(--color-bg);color:var(--color-text);font-family:"Inter",system-ui,sans-serif;}
      form{background:var(--color-surface);border:1px solid var(--color-border);padding:2.1rem;border-radius:var(--radius);box-shadow:0 4px 14px -2px rgba(0,0,0,.55);}
      label{font-size:.65rem;text-transform:uppercase;letter-spacing:.08em;font-weight:600;color:var(--color-text-dim);}
      input,textarea{background:var(--color-surface-alt);border:1px solid var(--color-border);border-radius:10px;padding:.8rem 1rem;font-size:.85rem;width:100%;color:var(--color-text);transition:var(--transition);}
      input::placeholder,textarea::placeholder{color:#5f6b78;}
      input:focus,textarea:focus{outline:none;box-shadow:var(--focus);border-color:var(--color-accent);}
      .group-box{background:var(--color-surface-alt);border:1px solid var(--color-border);padding:1rem 1rem 1.25rem;border-radius:14px;}
      .btn-primary{background:var(--color-accent);color:#0e1713;padding:.9rem 1rem;border-radius:12px;font-weight:600;transition:var(--transition);}
      .btn-primary:hover{background:var(--color-accent-hover);}
      .btn-secondary{background:var(--color-surface-alt);border:1px solid var(--color-border);padding:.9rem 1rem;border-radius:12px;font-weight:600;transition:var(--transition);color:var(--color-text);}
      .btn-secondary:hover{background:#1e232a;border-color:var(--color-accent);}
      #successMessage{background:var(--color-success-bg);border:1px solid var(--color-success);color:var(--color-success);border-radius:10px;}
      #errorMessage{background:var(--color-danger-bg);border:1px solid var(--color-danger);color:var(--color-danger);border-radius:10px;}
    </style>
  </head>
  <body class="p-8">
    <div class="max-w-2xl mx-auto">
      <!-- Header -->
      <div class="mb-8">
        <h1 class="text-3xl font-bold mb-2">Profile Manager</h1>
        <p class="text-gray-400">Create and manage your profile page</p>
      </div>

      <!-- Form -->
      <form id="profileForm" class="space-y-6">
        <!-- Username -->
        <div>
          <label for="username" class="block mb-2">
            Username <span class="text-red-500">*</span>
          </label>
          <input
            type="text"
            id="username"
            name="username"
            required
            placeholder="johndoe"
          />
        </div>

        <!-- Bio -->
        <div>
          <label for="bio" class="block mb-2">Bio</label>
          <textarea
            id="bio"
            name="bio"
            rows="3"
            placeholder="Tell us about yourself..."
            style="resize:none;"
          ></textarea>
        </div>

        <!-- Links Section -->
        <div>
          <h3 class="text-lg font-semibold mb-4">Links (Max 3)</h3>

          <!-- Link 1 -->
          <div class="group-box mb-4">
            <h4 class="text-sm font-medium mb-3" style="color:var(--color-text-dim)">Link 1</h4>
            <div class="space-y-3">
              <input
                type="text"
                id="link1_text"
                name="link1_text"
                placeholder="Link Title (e.g., My Website)"
              />
              <input
                type="url"
                id="link1_url"
                name="link1_url"
                placeholder="https://example.com"
              />
            </div>
          </div>

          <!-- Link 2 -->
          <div class="group-box mb-4">
            <h4 class="text-sm font-medium mb-3" style="color:var(--color-text-dim)">Link 2</h4>
            <div class="space-y-3">
              <input
                type="text"
                id="link2_text"
                name="link2_text"
                placeholder="Link Title (e.g., GitHub)"
              />
              <input
                type="url"
                id="link2_url"
                name="link2_url"
                placeholder="https://github.com/username"
              />
            </div>
          </div>

          <!-- Link 3 -->
          <div class="group-box mb-4">
            <h4 class="text-sm font-medium mb-3" style="color:var(--color-text-dim)">Link 3</h4>
            <div class="space-y-3">
              <input
                type="text"
                id="link3_text"
                name="link3_text"
                placeholder="Link Title (e.g., Twitter)"
              />
              <input
                type="url"
                id="link3_url"
                name="link3_url"
                placeholder="https://twitter.com/username"
              />
            </div>
          </div>
        </div>

        <!-- Buttons -->
        <div class="flex gap-3 pt-4">
          <button type="submit" class="btn-primary flex-1">
            Save Profile
          </button>
          <button type="button" id="previewBtn" class="btn-secondary" style="min-width:120px;">
            Preview
          </button>
        </div>
      </form>

      <!-- Success Message -->
      <div id="successMessage" class="hidden mt-4 p-4">
        Profile saved successfully!
      </div>

      <!-- Error Message -->
      <div id="errorMessage" class="hidden mt-4 p-4"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/user.admin.js"></script>
  </body>
</html>
