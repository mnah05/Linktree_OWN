<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Admin - Profile Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family:
          "Inter",
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          sans-serif;
        background-color: #0d1117;
        min-height: 100vh;
      }

      .input-field {
        background-color: #161b22;
        border: 1px solid #30363d;
        color: #c9d1d9;
        transition: all 0.2s ease;
      }

      .input-field:focus {
        outline: none;
        border-color: #58a6ff;
        box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.1);
      }

      .btn-primary {
        background-color: #238636;
        color: white;
        transition: all 0.2s ease;
      }

      .btn-primary:hover {
        background-color: #2ea043;
      }

      .btn-secondary {
        background-color: #21262d;
        border: 1px solid #30363d;
        color: #c9d1d9;
        transition: all 0.2s ease;
      }

      .btn-secondary:hover {
        background-color: #30363d;
      }

      .fade-in {
        animation: fadeIn 0.4s ease-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body class="p-6">
    <div class="max-w-2xl mx-auto">
      <!-- Header -->
      <div class="mb-8 fade-in">
        <h1 class="text-3xl font-bold text-gray-100 mb-2">Profile Manager</h1>
        <p class="text-gray-400">Create and manage your profile page</p>
      </div>

      <!-- Form -->
      <form id="profileForm" class="space-y-6 fade-in">
        <!-- Username -->
        <div>
          <label
            for="username"
            class="block text-sm font-medium text-gray-300 mb-2"
          >
            Username <span class="text-red-500">*</span>
          </label>
          <input
            type="text"
            id="username"
            name="username"
            required
            placeholder="johndoe"
            class="input-field w-full px-4 py-2 rounded-md"
          />
        </div>

        <!-- Bio -->
        <div>
          <label for="bio" class="block text-sm font-medium text-gray-300 mb-2">
            Bio
          </label>
          <textarea
            id="bio"
            name="bio"
            rows="3"
            placeholder="Tell us about yourself..."
            class="input-field w-full px-4 py-2 rounded-md resize-none"
          ></textarea>
        </div>

        <!-- Links Section -->
        <div>
          <h3 class="text-lg font-semibold text-gray-100 mb-4">
            Links (Max 3)
          </h3>

          <!-- Link 1 -->
          <div class="mb-4 p-4 bg-[#161b22] border border-[#30363d] rounded-lg">
            <h4 class="text-sm font-medium text-gray-300 mb-3">Link 1</h4>
            <div class="space-y-3">
              <input
                type="text"
                id="link1_text"
                name="link1_text"
                placeholder="Link Title (e.g., My Website)"
                class="input-field w-full px-3 py-2 rounded-md text-sm"
              />
              <input
                type="url"
                id="link1_url"
                name="link1_url"
                placeholder="https://example.com"
                class="input-field w-full px-3 py-2 rounded-md text-sm"
              />
            </div>
          </div>

          <!-- Link 2 -->
          <div class="mb-4 p-4 bg-[#161b22] border border-[#30363d] rounded-lg">
            <h4 class="text-sm font-medium text-gray-300 mb-3">Link 2</h4>
            <div class="space-y-3">
              <input
                type="text"
                id="link2_text"
                name="link2_text"
                placeholder="Link Title (e.g., GitHub)"
                class="input-field w-full px-3 py-2 rounded-md text-sm"
              />
              <input
                type="url"
                id="link2_url"
                name="link2_url"
                placeholder="https://github.com/username"
                class="input-field w-full px-3 py-2 rounded-md text-sm"
              />
            </div>
          </div>

          <!-- Link 3 -->
          <div class="mb-4 p-4 bg-[#161b22] border border-[#30363d] rounded-lg">
            <h4 class="text-sm font-medium text-gray-300 mb-3">Link 3</h4>
            <div class="space-y-3">
              <input
                type="text"
                id="link3_text"
                name="link3_text"
                placeholder="Link Title (e.g., Twitter)"
                class="input-field w-full px-3 py-2 rounded-md text-sm"
              />
              <input
                type="url"
                id="link3_url"
                name="link3_url"
                placeholder="https://twitter.com/username"
                class="input-field w-full px-3 py-2 rounded-md text-sm"
              />
            </div>
          </div>
        </div>

        <!-- Buttons -->
        <div class="flex gap-3 pt-4">
          <button
            type="submit"
            class="btn-primary flex-1 px-6 py-3 rounded-md font-semibold"
          >
            Save Profile
          </button>
          <button
            type="button"
            id="previewBtn"
            class="btn-secondary px-6 py-3 rounded-md font-semibold"
          >
            Preview
          </button>
        </div>
      </form>

      <!-- Success Message -->
      <div
        id="successMessage"
        class="hidden mt-4 p-4 bg-green-900/30 border border-green-700 rounded-lg text-green-400 text-sm"
      >
        Profile saved successfully!
      </div>

      <!-- Error Message -->
      <div
        id="errorMessage"
        class="hidden mt-4 p-4 bg-red-900/30 border border-red-700 rounded-lg text-red-400 text-sm"
      ></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/user.admin.js"></script>
  </body>
</html>
