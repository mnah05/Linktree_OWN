<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 Not Found</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #000000;
        color: #ffffff;
        text-align: center;
      }
      h1 {
        font-size: 8rem;
        color: #ff4c4c;
      }
      h2 {
        font-size: 2rem;
        margin-bottom: 20px;
      }
      p {
        font-size: 1.2rem;
        margin-bottom: 30px;
      }
      a {
        text-decoration: none;
        color: white;
        background: #007bff;
        padding: 12px 25px;
        border-radius: 5px;
        transition: background 0.3s;
      }
      a:hover {
        background: #0056b3;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>404</h1>
      <h2>Page Not Found</h2>
      <p>Sorry, the page you're looking for doesn't exist.</p>
      <a href="http://localhost:5500/">Go to Homepage</a>
    </div>
  </body>
</html>
