<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LinkHub - Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --color-bg: #0f1115;
        --color-surface: #1c1f26;
        --color-surface-alt: #15181e;
        --color-border: #232a33;
        --color-text: #f1f5f9;
        --color-text-dim: #94a3b8;
        --color-accent: #3ecf8e;
        --color-accent-hover: #32b176;
        --focus: 0 0 0 2px #0f1115, 0 0 0 4px #3ecf8e;
        --radius: 16px;
        --transition: 150ms cubic-bezier(0.4, 0, 0.2, 1);
      }

      body {
        background: var(--color-bg);
        color: var(--color-text);
        font-family: "Inter", system-ui, sans-serif;
      }

      .tabs {
        background: var(--color-surface);
        border: 1px solid var(--color-border);
        padding: 0.4rem;
        border-radius: 12px;
        display: inline-flex;
        gap: 0.5rem;
      }

      .tab-btn {
        padding: 0.75rem 1.6rem;
        border-radius: 10px;
        font-weight: 600;
        font-size: 0.9rem;
        color: var(--color-text-dim);
        transition: var(--transition);
        background: transparent;
      }
      .tab-btn:hover {
        color: var(--color-text);
      }
      .tab-btn.active {
        background: var(--color-accent);
        color: #0e1813;
      }

      .auth-card {
        background: var(--color-surface);
        border: 1px solid var(--color-border);
        border-radius: var(--radius);
        padding: 2rem;
        box-shadow: 0 4px 14px -2px rgba(0, 0, 0, 0.55);
      }

      input {
        background: var(--color-surface-alt);
        border: 1px solid var(--color-border);
        border-radius: 10px;
        padding: 0.85rem 1rem;
        font-size: 0.9rem;
        width: 100%;
        color: var(--color-text);
        transition: var(--transition);
      }
      input::placeholder {
        color: #647184;
      }
      input:focus {
        outline: none;
        box-shadow: var(--focus);
        border-color: var(--color-accent);
      }

      button[type="submit"] {
        background: var(--color-accent);
        color: #0f1612;
        width: 100%;
        padding: 0.95rem 1rem;
        border-radius: 12px;
        font-weight: 600;
        font-size: 0.95rem;
        transition: var(--transition);
      }
      button[type="submit"]:hover {
        background: var(--color-accent-hover);
      }

      .form-hidden {
        display: none;
      }
      .form-visible {
        display: block;
      }

      footer {
        color: var(--color-text-dim);
      }
    </style>
  </head>
  <body class="flex flex-col min-h-screen">
    <!-- Header -->
    <header class="p-6">
      <div class="max-w-6xl mx-auto flex justify-between items-center">
        <h1 class="text-xl font-semibold">LinkHub</h1>
        <a
          href="http://localhost:5500/"
          class="text-gray-400 hover:text-white transition-colors"
        >
          Back to Home
        </a>
      </div>
    </header>

    <!-- Main -->
    <main class="flex-1 flex items-center justify-center px-6 py-8">
      <div class="max-w-md w-full space-y-8">
        <!-- Form Toggle -->
        <div class="text-center">
          <div class="tabs">
            <button id="loginTab" class="tab-btn active">Sign In</button>
            <button id="signupTab" class="tab-btn">Sign Up</button>
          </div>
          <p class="text-sm mt-4 text-gray-400">
            Choose how you'd like to continue
          </p>
        </div>

        <!-- Forms -->
        <div class="forms-container">
          <!-- Login Form -->
          <div id="loginForm" class="form-container form-visible">
            <div class="auth-card space-y-6">
              <div class="text-center space-y-2">
                <h2 class="text-2xl font-bold">Welcome back</h2>
                <p class="text-gray-400">Sign in to your LinkHub account</p>
              </div>

              <form class="space-y-4">
                <div>
                  <label
                    for="loginEmail"
                    class="block text-sm font-medium text-gray-300 mb-2"
                  >
                    Email
                  </label>
                  <input
                    type="email"
                    id="loginEmail"
                    name="email"
                    required
                    placeholder="Enter your email"
                  />
                </div>

                <div>
                  <label
                    for="loginPassword"
                    class="block text-sm font-medium text-gray-300 mb-2"
                  >
                    Password
                  </label>
                  <input
                    type="password"
                    id="loginPassword"
                    name="password"
                    required
                    placeholder="Enter your password"
                  />
                </div>

                <div class="flex items-center justify-between text-sm">
                  <label class="flex items-center">
                    <input
                      type="checkbox"
                      id="rememberMe"
                      class="h-4 w-4 text-cyan-400 bg-gray-700 border-gray-600 rounded"
                    />
                    <span class="ml-2 text-gray-300">Remember me</span>
                  </label>
                </div>

                <button type="submit">Sign In</button>
              </form>
            </div>
          </div>

          <!-- Signup Form -->
          <div id="signupForm" class="form-container form-hidden">
            <div class="auth-card space-y-6">
              <div class="text-center space-y-2">
                <h2 class="text-2xl font-bold">Create account</h2>
                <p class="text-gray-400">Join LinkHub and share your links</p>
              </div>

              <form class="space-y-4">
                <div>
                  <label
                    for="signupName"
                    class="block text-sm font-medium text-gray-300 mb-2"
                  >
                    Full Name
                  </label>
                  <input
                    type="text"
                    id="signupName"
                    name="name"
                    required
                    placeholder="Enter your full name"
                  />
                </div>

                <div>
                  <label
                    for="signupUsername"
                    class="block text-sm font-medium text-gray-300 mb-2"
                  >
                    Username
                  </label>
                  <input
                    type="text"
                    id="signupUsername"
                    name="username"
                    required
                    placeholder="Choose a username"
                  />
                </div>

                <div>
                  <label
                    for="signupEmail"
                    class="block text-sm font-medium text-gray-300 mb-2"
                  >
                    Email
                  </label>
                  <input
                    type="email"
                    id="signupEmail"
                    name="email"
                    required
                    placeholder="Enter your email"
                  />
                </div>

                <div>
                  <label
                    for="signupPassword"
                    class="block text-sm font-medium text-gray-300 mb-2"
                  >
                    Password
                  </label>
                  <input
                    type="password"
                    id="signupPassword"
                    name="password"
                    required
                    minlength="6"
                    placeholder="Create a password (min. 6 characters)"
                  />
                </div>

                <div class="text-sm">
                  <label class="flex items-start">
                    <input
                      type="checkbox"
                      id="agreeTerms"
                      required
                      class="h-4 w-4 text-cyan-400 bg-gray-700 border-gray-600 rounded mt-0.5 flex-shrink-0"
                    />
                    <span class="ml-2 text-gray-300">
                      I agree to the
                      <a href="#" class="text-white hover:underline"
                        >Terms of Service</a
                      >
                      and
                      <a href="#" class="text-white hover:underline"
                        >Privacy Policy</a
                      >
                    </span>
                  </label>
                </div>

                <button type="submit">Create Account</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="text-center pb-8 text-gray-500 text-sm">
      <p>&copy; 2025 LinkHub. Simple link sharing.</p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/auth.script.js"></script>
  </body>
</html>
