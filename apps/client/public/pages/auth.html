<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LinkHub - Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap");
      body {
        font-family: "Inter", sans-serif;
      }
      .form-container {
        transition:
          transform 0.4s ease-in-out,
          opacity 0.4s ease-in-out;
      }
      .form-hidden {
        transform: translateX(-30px);
        opacity: 0;
        pointer-events: none;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
      }
      .form-visible {
        transform: translateX(0);
        opacity: 1;
        pointer-events: all;
        position: relative;
      }
      .tab-button {
        transition: all 0.3s ease;
      }
      .tab-active {
        background: white;
        color: #111827;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      }
      .tab-inactive {
        background: #374151;
        color: #9ca3af;
      }
      .tab-inactive:hover {
        color: white;
        background: #4b5563;
      }
      .forms-container {
        position: relative;
        min-height: 500px;
      }
    </style>
  </head>
  <body class="bg-gray-900 text-white min-h-screen flex flex-col">
    <!-- Header -->
    <header class="p-6">
      <div class="max-w-6xl mx-auto flex justify-between items-center">
        <h1 class="text-xl font-semibold">LinkHub</h1>
        <a
          href="http://localhost:5500/"
          class="text-gray-400 hover:text-white transition-colors"
        >
          Back to Home
        </a>
      </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 flex items-center justify-center px-6 py-8">
      <div class="max-w-md w-full space-y-8">
        <!-- Form Toggle -->
        <div class="text-center">
          <div
            class="bg-gray-900 rounded-xl p-2 inline-flex border border-gray-700 shadow-2xl space-x-4"
          >
            <button
              id="loginTab"
              class="relative px-8 py-3 rounded-lg text-base font-semibold transition-all duration-300 bg-white text-gray-900 shadow-lg transform hover:scale-105"
            >
              <span class="relative z-10">Sign In</span>
            </button>
            <button
              id="signupTab"
              class="bg-gray-800 relative px-8 py-3 rounded-lg text-base font-semibold transition-all duration-300 text-gray-300 hover:text-white hover:bg-gray-700 transform hover:scale-105"
            >
              <span class="relative z-10">Sign Up</span>
            </button>
          </div>
          <p class="text-gray-500 text-sm mt-3">
            Choose how you'd like to continue
          </p>
        </div>

        <!-- Forms Container -->
        <div class="forms-container">
          <!-- Login Form -->
          <div id="loginForm" class="form-container form-visible">
            <div class="bg-gray-800 rounded-2xl p-8 space-y-6">
              <div class="text-center space-y-2">
                <h2 class="text-2xl font-bold">Welcome back</h2>
                <p class="text-gray-400">Sign in to your LinkHub account</p>
              </div>

              <form class="space-y-4">
                <div>
                  <label
                    for="loginEmail"
                    class="block text-sm font-medium text-gray-300 mb-2"
                  >
                    Email
                  </label>
                  <input
                    type="email"
                    id="loginEmail"
                    name="email"
                    required
                    class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-cyan-400 focus:border-transparent outline-none transition-all duration-200 text-white placeholder-gray-400"
                    placeholder="Enter your email"
                  />
                </div>

                <div>
                  <label
                    for="loginPassword"
                    class="block text-sm font-medium text-gray-300 mb-2"
                  >
                    Password
                  </label>
                  <input
                    type="password"
                    id="loginPassword"
                    name="password"
                    required
                    class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-cyan-400 focus:border-transparent outline-none transition-all duration-200 text-white placeholder-gray-400"
                    placeholder="Enter your password"
                  />
                </div>

                <div class="flex items-center justify-between text-sm">
                  <label class="flex items-center">
                    <input
                      type="checkbox"
                      id="rememberMe"
                      class="h-4 w-4 text-cyan-400 bg-gray-700 border-gray-600 rounded focus:ring-cyan-400 focus:ring-2"
                    />
                    <span class="ml-2 text-gray-300">Remember me</span>
                  </label>
                </div>

                <button
                  type="submit"
                  class="w-full bg-white text-gray-900 py-3 rounded-lg font-semibold hover:bg-gray-100 transition-all duration-200 hover:-translate-y-0.5 disabled:opacity-50 disabled:cursor-not-allowed"
                >
                  Sign In
                </button>
              </form>
            </div>
          </div>

          <!-- Signup Form -->
          <div id="signupForm" class="form-container form-hidden">
            <div class="bg-gray-800 rounded-2xl p-8 space-y-6">
              <div class="text-center space-y-2">
                <h2 class="text-2xl font-bold">Create account</h2>
                <p class="text-gray-400">Join LinkHub and share your links</p>
              </div>

              <form class="space-y-4">
                <div>
                  <label
                    for="signupName"
                    class="block text-sm font-medium text-gray-300 mb-2"
                  >
                    Full Name
                  </label>
                  <input
                    type="text"
                    id="signupName"
                    name="name"
                    required
                    class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-cyan-400 focus:border-transparent outline-none transition-all duration-200 text-white placeholder-gray-400"
                    placeholder="Enter your full name"
                  />
                </div>

                <div>
                  <label
                    for="signupUsername"
                    class="block text-sm font-medium text-gray-300 mb-2"
                  >
                    Username
                  </label>
                  <input
                    type="text"
                    id="signupUsername"
                    name="username"
                    required
                    class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-cyan-400 focus:border-transparent outline-none transition-all duration-200 text-white placeholder-gray-400"
                    placeholder="Choose a username"
                  />
                </div>

                <div>
                  <label
                    for="signupEmail"
                    class="block text-sm font-medium text-gray-300 mb-2"
                  >
                    Email
                  </label>
                  <input
                    type="email"
                    id="signupEmail"
                    name="email"
                    required
                    class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-cyan-400 focus:border-transparent outline-none transition-all duration-200 text-white placeholder-gray-400"
                    placeholder="Enter your email"
                  />
                </div>

                <div>
                  <label
                    for="signupPassword"
                    class="block text-sm font-medium text-gray-300 mb-2"
                  >
                    Password
                  </label>
                  <input
                    type="password"
                    id="signupPassword"
                    name="password"
                    required
                    minlength="6"
                    class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-cyan-400 focus:border-transparent outline-none transition-all duration-200 text-white placeholder-gray-400"
                    placeholder="Create a password (min. 6 characters)"
                  />
                </div>

                <div class="text-sm">
                  <label class="flex items-start">
                    <input
                      type="checkbox"
                      id="agreeTerms"
                      required
                      class="h-4 w-4 text-cyan-400 bg-gray-700 border-gray-600 rounded focus:ring-cyan-400 focus:ring-2 mt-0.5 flex-shrink-0"
                    />
                    <span class="ml-2 text-gray-300">
                      I agree to the
                      <a href="#" class="text-white hover:underline"
                        >Terms of Service</a
                      >
                      and
                      <a href="#" class="text-white hover:underline"
                        >Privacy Policy</a
                      >
                    </span>
                  </label>
                </div>

                <button
                  type="submit"
                  class="w-full bg-white text-gray-900 py-3 rounded-lg font-semibold hover:bg-gray-100 transition-all duration-200 hover:-translate-y-0.5 disabled:opacity-50 disabled:cursor-not-allowed"
                >
                  Create Account
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="text-center pb-8 text-gray-500 text-sm">
      <p>&copy; 2025 LinkHub. Simple link sharing.</p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/auth.script.js"></script>
  </body>
</html>
