<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Profile Loader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family:
          "Inter",
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          sans-serif;
        background-color: #0d1117;
        min-height: 100vh;
      }

      /* Spinner */
      .loader {
        width: 48px;
        height: 48px;
        border-radius: 50%;
        border: 3px solid #21262d;
        border-top-color: #58a6ff;
        animation: spin 0.8s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* Fade-in animation */
      .fade-in {
        animation: fadeIn 0.5s cubic-bezier(0.22, 0.9, 0.35, 1) both;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Slide up animation for links */
      .slide-up {
        animation: slideUp 0.4s cubic-bezier(0.22, 0.9, 0.35, 1) both;
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(15px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Link button hover effect */
      .link-button {
        background-color: #161b22;
        border: 1px solid #30363d;
        color: #c9d1d9;
        transition: all 0.15s ease;
      }

      .link-button:hover {
        background-color: #1f2937;
        border-color: #58a6ff;
        transform: translateY(-1px);
      }
    </style>
  </head>
  <body class="flex items-center justify-center p-4">
    <!-- Loading Spinner -->
    <div id="loader" class="flex flex-col items-center justify-center">
      <div class="loader mb-4"></div>
      <p class="text-gray-400 text-sm font-medium">Loading profile...</p>
    </div>

    <!-- Profile Card -->
    <div id="profile-card" class="hidden w-full max-w-xl mx-auto fade-in">
      <!-- Username with @ -->
      <div class="text-center mb-3">
        <h1 id="username" class="text-2xl font-semibold text-gray-100"></h1>
      </div>

      <!-- Bio -->
      <div class="text-center mb-6 px-4">
        <p
          id="bio"
          class="text-gray-300 text-sm leading-relaxed max-w-md mx-auto"
        ></p>
      </div>

      <!-- Links Container -->
      <div id="links" class="flex flex-col gap-3 px-4">
        <!-- Links will be injected here by script -->
      </div>
    </div>

    <!-- Message Box -->
    <div
      id="message-box"
      class="hidden fixed top-5 right-5 bg-red-600 text-white py-3 px-5 rounded-md shadow-2xl font-medium"
    ></div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/dashboard.js"></script>
  </body>
</html>
