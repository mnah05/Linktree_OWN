<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>User Profile Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex justify-center items-center min-h-screen bg-neutral-900 text-white">
    <!-- Loader -->
    <div id="loader" class="flex flex-col items-center justify-center">
      <div class="w-8 h-8 border-2 border-neutral-600 border-t-white rounded-full animate-spin"></div>
      <p class="mt-4 text-neutral-400 text-sm">Loading...</p>
    </div>

    <!-- Profile Card -->
    <div
      id="profile-card"
      class="hidden bg-neutral-800 border border-neutral-700 p-8 rounded-xl shadow-2xl w-96 text-center animate-fadeIn"
    >
      <h2 id="username" class="text-2xl font-medium text-white mb-4">
        @username
      </h2>
      
      <p id="bio" class="text-neutral-400 text-sm leading-relaxed mb-6">
        User bio goes here...
      </p>
      
      <div id="links" class="flex flex-col gap-2"></div>
    </div>

    <!-- External JavaScript -->
    <script src="./../js/dashboard.js"></script>
    
    <style>
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(5px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      .animate-fadeIn {
        animation: fadeIn 0.15s ease-out;
      }
    </style>
  </body>
</html>
