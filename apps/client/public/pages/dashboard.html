<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Profile Loader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --color-bg: #0f1115;
        --color-surface: #1c1f26;
        --color-surface-alt: #181c22;
        --color-border: #232a33;
        --color-text: #f1f5f9;
        --color-text-dim: #94a3b8;
        --color-accent: #3ecf8e;
        --color-accent-hover: #32b176;
        --radius: 18px;
      }

      body {
        background: var(--color-bg);
        color: var(--color-text);
        font-family: "Inter", system-ui, sans-serif;
        min-height: 100vh;
      }

      /* Spinner */
      .loader {
        width: 48px;
        height: 48px;
        border-radius: 50%;
        border: 3px solid #1e242b;
        border-top-color: var(--color-accent);
        animation: spin 0.8s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* Fade-in animation */
      .fade-in {
        animation: fadeIn 0.5s cubic-bezier(0.22, 0.9, 0.35, 1) both;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Slide up animation for links */
      .slide-up {
        animation: slideUp 0.4s cubic-bezier(0.22, 0.9, 0.35, 1) both;
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(15px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Link button hover effect */
      .link-button {
        background: var(--color-surface-alt);
        border: 1px solid var(--color-border);
        padding: 0.9rem 1.1rem;
        border-radius: 12px;
        font-size: 0.85rem;
        font-weight: 600;
        text-align: center;
        transition: 150ms cubic-bezier(0.4, 0, 0.2, 1);
        color: var(--color-text);
      }

      .link-button:hover {
        border-color: var(--color-accent);
        background: #20262d;
      }

      /* Profile Card */
      #profile-card {
        background: var(--color-surface);
        border: 1px solid var(--color-border);
        border-radius: var(--radius);
        padding: 2.5rem 2rem;
        box-shadow: 0 6px 20px -4px rgba(0, 0, 0, 0.6);
        max-width: 560px;
        width: 100%;
      }

      /* Username with @ */
      #username {
        font-size: 1.75rem;
        font-weight: 700;
        letter-spacing: -0.5px;
      }

      /* Bio */
      #bio {
        color: var(--color-text-dim);
        font-size: 0.9rem;
      }

      /* Message Box */
      #message-box {
        background: #fdecec;
        color: #9f2727;
        border: 1px solid #f3c2c2;
      }
    </style>
  </head>
  <body class="flex items-center justify-center min-h-screen p-4">
    <!-- Loading Spinner -->
    <div id="loader" class="flex flex-col items-center justify-center">
      <div class="loader mb-4"></div>
      <p class="text-gray-400 text-sm font-medium">Loading profile...</p>
    </div>

    <!-- Profile Card -->
    <div id="profile-card" class="hidden fade-in">
      <!-- Username with @ -->
      <div class="text-center mb-3">
        <h1 id="username" class="text-2xl font-semibold text-gray-100"></h1>
      </div>

      <!-- Bio -->
      <div class="text-center mb-6">
        <p
          id="bio"
          class="text-gray-300 text-sm leading-relaxed max-w-md mx-auto"
        ></p>
      </div>

      <!-- Links Container -->
      <div id="links" class="flex flex-col gap-3">
        <!-- Links will be injected here by script -->
      </div>
    </div>

    <!-- Message Box -->
    <div
      id="message-box"
      class="hidden fixed top-5 right-5 bg-red-600 text-white py-3 px-5 rounded-md shadow-2xl font-medium"
    ></div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/dashboard.js"></script>
  </body>
</html>
